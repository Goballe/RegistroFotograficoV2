{% if errors %}
<ul class="errorlist">
    {% for field, errors in errors.items %}
        {% if field %}<li>{{ field }}:
            <ul>
                {% for error in errors %}
                    <li>{{ error }}</li>
                {% endfor %}
            </ul>
        </li>
        {% else %}
            {% for error in errors %}
                <li>{{ error }}</li>
            {% endfor %}
        {% endif %}
    {% endfor %}
</ul>
{% endif %}
