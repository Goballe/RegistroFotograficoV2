{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-4">
  <h2 class="text-danger">Confirmar eliminación de observación SSOMA</h2>
  <p>¿Estás seguro de que deseas eliminar la observación&nbsp;<strong>{{ observacion.item }}</strong>? Esta acción no se puede deshacer.</p>

  <form method="post">
    {% csrf_token %}
    <a href="{{ request.META.HTTP_REFERER|default:'#' }}" class="btn btn-secondary">Cancelar</a>
    <button type="submit" class="btn btn-danger">Eliminar</button>
  </form>
</div>
{% endblock %}
